                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="email" id="emailSignIn" placeholder="Email" required

                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="date" id="dobSignIn" required placeholder="Date of Birth"

                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="password" id="psd" required placeholder="Password" minlength="6"
                                class="form-control inputs m-2">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="password" id="cpsd" required placeholder="Confirm Password" minlength="6"
                                class="form-control inputs m-2">
                        </div>
                    </div>
                </div>

                <button class="btn btn-success p-2 m-3" id="createAccount" type="submit">Create Account</button>
            </form>
        </div>
